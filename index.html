<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
      <div class="result">
        <h1 class="heading">Your Result</h1>

        <div class="dot result-score">
          <p class="score-percent">76</p> of 100
        </div>

        <div class="message">
          <p class="message-result">Great</p>
          <p class="message-statement">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h2 class="heading">Summary</h2>

        <div class="section">
          <div class="reaction-stats">
            <img class="img" src="assets/images/icon-reaction.svg" alt="lightning bolt">
            <h3 class="title">Reaction</h3>
            <p class="score">80 / 100</p>
          </div>

          <div class="memory-stats">
            <img class="img" src="assets/images/icon-memory.svg" alt="brain">
            <h3 class="title">Memory</h3>
            <p class="score">92 / 100</p>
          </div>

          <div class="verbal-stats">
            <img class="img" src="assets/images/icon-verbal.svg" alt="speech bubble">
            <h3 class="title">Verbal</h3>
            <p class="score">61 / 100</p>
          </div>

          <div class="visual-stats">
            <img class="img" src="assets/images/icon-visual.svg" alt="eye">
            <h3 class="title">Visual</h3>
            <p class="score">72 / 100</p>
          </div>
        </div>

        <div class="boopdiv"><button class="boop">Continue</button></div>
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.youtube.com/watch?v=o-YBDTqX_ZU">Jesse</a>.
  </div>
</body>

</html>
